<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
        <title>Hello JqueryMobile</title>
    </head>
    <body>
		<div data-role="page" id="page1" data-dialog="true">
			<div data-role="header">
				<h1>Welcome To My First Mobile App</h1>
			</div>
			<div data-role="main" class="ui-content">
				<p>Here I have used the Jquery mobile</p>
				<a href="#page2" data-transition="flow" class="ui-btn">Page 2</a>
			</div>
			<div data-role="footer">
				<p><b>Developed By BRST Solutions</b></p>
			</div>
		</div>
		<div data-role="page" data-dialog="true" id="page2">
			<div data-role="header">
				<h1>Welcome To My First Mobile App</h1>
			</div>
			<div data-role="main" class="ui-content">
				<p>Here I have used the Jquery mobile</p>
				<a href="#page1" data-transition="flip" class="ui-btn">Page 1</a>
			</div>
			<div data-role="footer">
				<p><b>Developed By BRST Solutions</b></p>
			</div>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
